<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <img src="spotify-icons-imgs-main/Icons/Spotify logo.png" class="spotify-logo" alt="soptify logo">
            <div class="topicons">
                <div class="logo">
                    <img src="spotify-icons-imgs-main/Icons/Home.png">
                    <a href="#">Home</a>
                </div>
                <div class="logo">
                    <img src="spotify-icons-imgs-main/Icons/Search.png">
                    <a href="#">Search</a>
                </div>
                <div class="logo">
                    <img src="spotify-icons-imgs-main/Icons/Your library.png">
                    <a href="#">Your Library</a>
                </div>
            </div>

            <!-- 2nd section -->
            <div class="middle-icons">
                <div class="middle-logo">
                    <img src="spotify-icons-imgs-main/Icons/plus.png">
                    <a href="#">Create Playlist</a>
                </div>
                <div class="middle-logo">
                    <img src="spotify-icons-imgs-main/Icons/purpleheart.png">
                    <a href="#">Liked Songs</a>
                </div>
            </div>
            <div class="girly-img">
                <img src="spotify-icons-imgs-main/Icons/imgs/album art.png">
            </div>

            <div class="main-content">
                <div class="random">
                    <img src="spotify-icons-imgs-main/Icons/imgs/pop-rn.png">
                    <h1>Pop Right Now</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, aperiam.</p>

                </div>
            </div>
            <!-- Footer section -->
            <div class="player">
                <div class="player-info">
                    <img src="spotify-icons-imgs-main/Icons/imgs/playing-img.png"></li>
                    <h4>Dreaming On</h4>
                    <p>NEFFEX</p>
                </div>
                <div>
                    <div class="volume-info">
                        <img class="sound-system" src="spotify-icons-imgs-main/Icons/shuffle.png">
                        <img class="sound-system" src="spotify-icons-imgs-main/Icons/previous.png">
                        <img class="sound-system" src="spotify-icons-imgs-main/Icons/play.png">
                        <img class="sound-system" src="spotify-icons-imgs-main/Icons/next.png">
                        <img class="sound-system" src="spotify-icons-imgs-main/Icons/loop.png">
                    </div>
                    <input class="volume-range" type="range" class="rytmic" id="volumid" name="volume" min="0" max="100"
                        value="80">>
                </div>
                <div>
                    <div class="volume-img">
                        <img src="spotify-icons-imgs-main/Icons/Right options.png">
                    </div>
                </div>
            </div>
</body>

</html>
